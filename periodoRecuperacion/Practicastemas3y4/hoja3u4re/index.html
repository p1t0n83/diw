<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <section
      class="d-flex flex-column justify-content-center bg-secondary-subtle text-center p-4 mb-4"
    >
      <h1>Eco Market - Tu Tienda Verde</h1>
      <form>
        <input
          class="form-control"
          type="text"
          id="buscador"
          placeholder="buscador"
        />
      </form>
      <div>
        <p id="mensaje" class="alert alert-warning"></p>
      </div>
      <div id="lista" class="lista d-flex flex-row m-auto">
        <div class="card" style="width: 38rem" data-producto="Cepillo de Bambú">
          <img src="arteVanguardista.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Cepillo de bambu</h5>
            <p class="card-text">Precio: 5€</p>
            <form>
              <input
                id="cantidadCepillo"
                class="w-25 mb-2"
                type="number"
                name="cepillo"
                step="0"
              /><br />
              <button
                type="button"
                class="btn btn-primary"
                data-boton="btnCepillo"
                data-precio="5"
              >
                Añadir
              </button>
            </form>
          </div>
        </div>
        <div class="card" style="width: 38rem" data-producto="Jabon natural">
          <img src="arteVanguardista.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Jabon natural</h5>
            <p class="card-text">Precio: 3€</p>
            <form>
              <input
                id="cantidadJabon"
                class="w-25 mb-2"
                type="number"
                name="jabon"
                step="0"
              /><br />
              <button
                type="button"
                class="btn btn-primary"
                data-boton="btnJabon"
                data-precio="3"
              >
                Añadir
              </button>
            </form>
          </div>
        </div>
        <div class="card" style="width: 38rem" data-producto="Bolsa de bambu">
          <img src="arteVanguardista.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Bolsa de tela</h5>
            <p class="card-text">Precio: 4€</p>
            <form>
              <input
                id="cantidadBolsa"
                class="w-25 mb-2"
                type="number"
                name="bolsa"
                step="0"
              /><br />
              <button
                type="button"
                class="btn btn-primary"
                data-boton="btnBolsa"
                data-precio="4"
              >
                Añadir
              </button>
            </form>
          </div>
        </div>
      </div>
      <h2 id="total" class="text-start"></h2>
    </section>
    <section
      class="d-flex flex-column justify-content-center bg-secondary-subtle text-center p-4"
    >
      <h1>¿Cuanto sabes sobre sostenibilidad?</h1>
      <div class="preguntas"></div>
    </section>
  </body>
</html>
